<div class="idea-details" *ngIf="cardData">
  <!-- Idea Header -->
  <div class="idea-header mb-4">
    <div class="d-flex justify-content-between align-items-start">
      <div class="flex-grow-1">
        <h4 class="mb-2">{{ cardData.title }}</h4>
        <p class="text-muted mb-1">By {{ cardData.author }}</p>
        <small class="text-muted">Created: {{ cardData.createdDate | date:'mediumDate' }}</small>
      </div>
      <span class="badge idea-type-badge" [ngClass]="getIdeaTypeClass(cardData.size)">
        {{ getIdeaTypeLabel(cardData.size) }}
      </span>
    </div>
  </div>

  <!-- Idea Subject -->
  <div class="idea-subject mb-4">
    <h6>Subject</h6>
    <p class="subject-text">{{ cardData.subject }}</p>
  </div>

  <!-- Idea Description -->
  <div class="idea-description mb-4">
    <h6>Description</h6>
    <p>{{ cardData.description }}</p>
  </div>

  <!-- Tags -->
  <div class="idea-tags mb-4" *ngIf="cardData.tags && cardData.tags.length > 0">
    <h6>Tags</h6>
    <div class="d-flex flex-wrap gap-2">
      <span
        *ngFor="let tag of cardData.tags"
        class="badge bg-secondary"
      >
        {{ tag }}
      </span>
    </div>
  </div>

  <!-- Statistics -->
  <div class="idea-stats">
    <div class="row">
      <div class="col-6">
        <div class="stat-item text-center p-3 border rounded">
          <i class="bi bi-hand-thumbs-up fs-4 text-success"></i>
          <div class="mt-2">
            <strong>{{ cardData.upvotes }}</strong>
            <div class="small text-muted">Upvotes</div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="stat-item text-center p-3 border rounded">
          <i class="bi bi-chat fs-4 text-primary"></i>
          <div class="mt-2">
            <strong>{{ cardData.comments }}</strong>
            <div class="small text-muted">Comments</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
