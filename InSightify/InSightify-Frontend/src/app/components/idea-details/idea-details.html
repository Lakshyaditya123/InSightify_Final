<div class="idea-details" *ngIf="cardData">
  <!-- Idea Header -->
  <div class="idea-header mb-4">
    <div class="d-flex justify-content-between align-items-start">
      <div class="flex-grow-1">
        <h4 class="mb-2">{{ cardData.idea_details.title }}</h4>
        <p class="text-muted mb-1">By {{ cardData.user_details.name }}</p>
        <small class="text-muted">Created: {{ cardData.idea_details.created_at | date:'mediumDate' }}</small>
      </div>
    </div>
  </div>

  <!-- Idea Subject -->
  <div class="idea-subject mb-4">
    <h6>Subject</h6>
    <p class="subject-text">{{ cardData.idea_details.subject }}</p>
  </div>

  <!-- Idea Description -->
  <div class="idea-description mb-4">
    <h6>Description</h6>
    <p>{{ cardData.idea_details.refine_content }}</p>
  </div>

  <!-- Tags with Tooltip -->
  <div class="idea-tags mb-4" *ngIf="cardData.idea_details?.tags_list?.length">
  <h6>Tags</h6>
  <div class="scrolling-tags">
    <span
      *ngFor="let tag of cardData.idea_details?.tags_list"
      class="badge bg-secondary scroll-tag"
      [attr.title]="tag.description || 'No description available'"
    >
      {{ tag.name }}
    </span>
  </div>
</div>

  <!-- Like & Comment Inline Buttons -->
  <div class="idea-bottom-section">
    <button class="vote-btn" title="Upvotes">
      <i class="bi bi-hand-thumbs-up text-success"></i>
      <span class="vote-count">{{ cardData.vote_details.idea_vote_details.upvotes }}</span>
    </button>
    <button class="icon-btn" title="Comments">
      <i class="bi bi-chat text-primary"></i>
      <span class="vote-count">{{ cardData.idea_details.comments_count }}</span>
    </button>
  </div>
</div>
