<div class="auth-container">
  <div class="auth-wrapper">
    <img src="assets/Heading.png" alt="InSightify Logo" class="logo" />
        <div class="auth-card" *ngIf="isSignup">
        <form  [formGroup]="signupForm">
          <input type="text" formControlName="name" placeholder="Full Name" required />
          <input type="number" formControlName="mobile" placeholder="Mobile" required />
          <input type="email" formControlName="email" placeholder="Email" required />
          <input type="password" formControlName="password" placeholder="Password" required />
          <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required />

          <button type="submit" (click)="signup()">Sign Up</button>
          <p class="switch-text">
            Already have an account?
            <a href="#" (click)="toggleMode($event)">Login</a>
          </p>
        </form>
      </div>
      <div class="auth-card" *ngIf="!isSignup" style="height: 350px">
        <form *ngIf="!isSignup" [formGroup]="loginForm">
          <input type="email" formControlName="email" placeholder="Email" required />
          <input type="password" formControlName="password" placeholder="Password" required />
          <button type="submit" (click)="login()">Login</button>
          <p class="switch-text">
            Donâ€™t have an account?
            <a href="#" (click)="toggleMode($event)">Sign up</a>
          </p>
        </form>
      </div>
  </div>
</div>
