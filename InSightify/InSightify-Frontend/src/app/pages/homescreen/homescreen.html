<div class="homescreen-container">
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <main class="main-content">
    <section class="wall col-8">
      <div class="main-idea-card">
        <div class="idea-row-scroll">
          <div
            *ngFor="let card of ideaCards"
            class="idea-card"
            [ngClass]="card.size"
          >
            <div class="idea-content" (click)="open_ticket_details_modal(card)" style="cursor: pointer;">
              <h5 class="idea-title">{{ card.title }}</h5>
              <p class="idea-subject">{{ card.subject }}</p>
            </div>

            <!-- Bottom Section with Voting and Comments -->
            <div class="idea-bottom-section">
              <!-- Voting Section -->
              <div class="voting-section">
                <!-- Upvote Button -->
                <button
                  class="vote-btn upvote-btn"
                  [ngClass]="{'voted': card.userVote === 1}"
                  (click)="upvoteIdea(card); $event.stopPropagation()"
                  title="Upvote"
                >
                  <i class="bi bi-arrow-up-circle-fill" *ngIf="card.userVote === 1"></i>
                  <i class="bi bi-arrow-up-circle" *ngIf="card.userVote !== 1"></i>
                </button>

                <!-- Vote Count -->
                <span
                  class="vote-count"
                  [ngClass]="getVoteColorClass(card.totalVotes)"
                >
                  {{ getVoteDisplay(card.totalVotes) }}
                </span>

                <!-- Downvote Button -->
                <button
                  class="vote-btn downvote-btn"
                  [ngClass]="{'voted': card.userVote === -1}"
                  (click)="downvoteIdea(card); $event.stopPropagation()"
                  title="Downvote"
                >
                  <i class="bi bi-arrow-down-circle-fill" *ngIf="card.userVote === -1"></i>
                  <i class="bi bi-arrow-down-circle" *ngIf="card.userVote !== -1"></i>
                </button>
              </div>

              <!-- Comments -->
              <div class="comments-section">
                <button class="icon-btn" (click)="open_comments_modal(card)">
                  <i class="bi bi-chat"></i> {{ card.comments }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sidebar / My Space -->
    <aside class="sidebar col-3">
      <div class="sidebar-title">MY SPACE:</div>
      <div class="my-ideas">
        <div class="my-idea">
          <span class="dot purple"></span>
          <span class="idea-name">IDEA NAME</span>
          <button class="icon-btn"><i class="bi bi-lightbulb"></i></button>
        </div>
        <div class="my-idea">
          <span class="dot yellow"></span>
          <span class="idea-name">IDEA NAME</span>
          <button class="icon-btn"><i class="bi bi-lightbulb"></i></button>
        </div>
      </div>
      <hr />
      <button class="add-more-btn" (click)="open_add_idea_modal()">ï¼‹ ADD MORE</button>
    </aside>
  </main>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="ticket_details_modal"
  tabindex="-1"
  aria-labelledby="ticketDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketDetailsModalLabel">
          {{ selectedCard?.title || 'Idea Details' }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Your idea-details component -->
        <app-idea-details
          *ngIf="selectedCard"
          [cardData]="selectedCard"
        ></app-idea-details>

        <!-- Fallback content if no card is selected -->
        <div *ngIf="!selectedCard" class="text-center p-4">
          <p>Loading idea details...</p>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="close_ticket_details_modal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
